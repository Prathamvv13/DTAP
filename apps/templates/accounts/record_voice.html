{% extends "layouts/base-fullscreen.html" %} 

{% block title %} Record Voice Samples {%endblock %} 

{% block content %}

<div class="auth-wrapper">
  <div class="auth-content">
    <div class="auth-bg">
      <span class="r"></span>
      <span class="r s"></span>
      <span class="r s"></span>
      <span class="r"></span>
    </div>
    <div class="card">
      <div class="card-body text-center">
        <h4 class="mb-4">
          Press the mic button and read the text displayed below
        </h4>
        <div class="card bg-warning text-dark my-3">
          <div class="card-body">
              <h5>{{text}}</h5>
          </div>
        </div>
        <form action="/record_samples" method="POST">
          <button class="btn btn-danger my-3" id="record_btn">
            <img src="https://cdn.pixabay.com/photo/2018/05/15/20/47/microphone-3404243_1280.png" style="height: 50px; width: 50px;" alt="mic image">
          </button>
        </button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
